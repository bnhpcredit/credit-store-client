<div class="carusel-container">
  <div>
  <div *ngIf="mouseover" class="box">
    <div>
      <ng-lottie [options]="nextSlider.options" (animationCreated)="animationCreated($event)"></ng-lottie>
    </div>
    <div>
      <ng-lottie  [options]="clickSlider.options" (animationCreated)="animationCreated($event)"></ng-lottie>
    </div>

  </div>
  </div>
  <h1 style="text-align: center;">מה בא לך?</h1>
<div >
<mdb-carousel
[controls]="true"
[indicators]="false"
[interval]="2000"
>
  <mdb-carousel-item (mouseover)="mouseover=true" *ngFor="let slider of sliders; let i = index">
    <div  class="lottie d-flex align-items-center">
    <ng-lottie [options]="slider.options" (animationCreated)="animationCreated($event)"></ng-lottie>
  </div>
    <div class="carousel-caption">
      <h5>{{slider.title}}</h5>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
<div>
</div>
</div>
