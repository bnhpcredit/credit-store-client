<div class="container">
  <div class="row">
    <div class="col-md-7 mrgnbtm">
      <h2>Create User</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputPhone">Phone</label>
            <input type="text" class="form-control" formControlName="phone" id="exampleInputPhone">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputID">ID</label>
            <input type="text" class="form-control" formControlName="idNumber" id="exampleInputID" >
          </div>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Create</button>
      </form>
    </div>
  </div>
</div>
<div class="mrgnbtm">
  <app-users *ngIf="users.length !== 0" [users]="users"></app-users>
</div>
