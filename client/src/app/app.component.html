<mat-sidenav-container>
  <mat-toolbar color="primary">
    <span class="title">
      בנק הפועלים
    </span>
  </mat-toolbar>

  <div class="app-content" [ngSwitch]="screenStage">
    <app-home-page *ngSwitchCase="screenStages.Intro" (next)="showStage(screenStages.IdNumber)"></app-home-page>
    <app-id-number *ngSwitchCase="screenStages.IdNumber" (next)="showStage(screenStages.Otp)"></app-id-number>
    <app-otp *ngSwitchCase="screenStages.Otp" (next)="showStage(screenStages.Queries)"></app-otp>
    <app-queries *ngSwitchCase="screenStages.Queries" (next)="showStage(screenStages.LoanDetails)"></app-queries>
    <app-loan-details *ngSwitchCase="screenStages.LoanDetails"></app-loan-details>
  </div>
</mat-sidenav-container>
