<form [formGroup]="formGroup" (ngSubmit)="nextStage()"
      [ngClass]="{'is-loading': !(stateStore.offersList.value$ | async)}">
  <mat-card class="app-queries" *ngIf="(stateStore.offersList.value$ | async) as offersList else aaa">
    <mat-card-header>
      <mat-card-title>
        נמצאו הצעות
        {{offersList.list.length}}
        במיוחד עבורך
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3> בחר הלוואה שמתאימה לך </h3>
      <section class="radio-group-section">
        <mat-radio-group formControlName="selectedOffer">
          <ng-container *ngFor="let offer of offersList.list">
            <mat-radio-button value="1">
              ID: {{offer.id}}
            </mat-radio-button>
          </ng-container>
          <mat-error *ngIf="!formControl('selectedOffer').valid && isSubmitted">
            {{ titleAlert }}
          </mat-error>
        </mat-radio-group>
      </section>
    </mat-card-content>
    <mat-card-actions dir="ltr">
      <button type="submit" mat-raised-button color="warn">המשך</button>
    </mat-card-actions>
  </mat-card>
</form>

<ng-template #aaa>
  AAAAAAAAAAAAAAAAAA
</ng-template>
